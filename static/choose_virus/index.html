<html>
<head>
        <meta charset="utf-8">

        <title>Epidemic Go</title>
        <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
        <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/custom.css" rel="stylesheet">
        <!--Import Google Icon Font-->
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Compiled and minified JavaScript -->

        <script src="js/index.js"></script>
        <link href="css/style.css" rel="stylesheet"/>
        <link rel="icon" href="images/0.png"/>
        <script src="js/style.js"></script>

	<!--Scripts for carousal-->
    <script>
        $(document).ready(function(){
            $('.carousel').carousel({
                dist:0,
                shift:0,
                padding:0,
            });
        });

        function changeImage(imagelink, distance, infection){
            document.getElementById('yourvirus').src = imagelink;
            document.getElementById('yourdistance').innerHTML = distance;
            document.getElementById('yourinfection').innerHTML = infection;
        }

        $(document).ready(function(){
            $('.modal').modal();
        });

        $(function () {
            $('.modal').openModal();
        });

    </script>
        
        <!--Body of page-->
        <style>
            .blue.lighten-1 {
                background-color: #a04799 !important;
            }

	        body {
                background-color: #d1c4e9;
            }
            .carousel .carousel-item {
            height:350px !important;
            width:110px !important;
            }
        </style>
</head>
<body>

    <!--Navbar & Sidebar-->
    <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="#" class="brand-logo center">Epidemic Go</a>
            <a href="profile.html"><i class="material-icons right">perm_identity</i></a>

            <ul id="slide-out" class="side-nav">
                <li><div class="userView">
                    <div class="background blue"></div>
                    <a href="#!user"><img class="circle" src="images/profile.png"></a>
                    <a href="#!name"><span class="profile-name white-text name">Alok Mysore</span></a>
                    <div class="levelup">
                        <div class="determinate" style="width: 70%"></div>
                    </div>
                    <a href="#!email"><span class="white-text">level 6</span></a>
                </div></li>

                <li><a href="landingPage.html"><i class="material-icons">dashboard</i>Home</a></li>
                <li><a href="index.html"><i class="material-icons">play_arrow</i>Play Now</a></li>
                <li><a href="#!"><i class="material-icons">person_pin</i>Social</a></li>
                <li><div class="divider"></div></li>
                <li><a class="waves-effect" href="howtoplay.html">How to play</a></li>
                <li><a class="waves-effect" href="#!">Setting</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <!-- Viruses -->
    <div class="container">
        <div class="intro-text">
            <h5><center>Choose Your Virus</center></h5>
            <div class="row">
                <div class="col s6">
                <p><center>Your Virus</center></p>
                </div>
            </div>
        </div>    
        <div class="row">
            <div class="col s6">
                <center><img class="responsive-img" id="yourvirus" src="./img/virus_12.png"></center>
            </div>
            <div class="col s6">
                <p id="yourdistance"> Distanced: 10 ft</p>
                <p id="yourinfection"> Time: 1 day</p>
                <a class="responsive-btn" href="#play">
                    <center>
                    <button class="waves-effect waves-light btn purple lighten-1 white-text" type='button'>Choose Virus</button>
                    </center>
                </a>
            </div>
        </div>
        <form id="myForm">
            <div class="carousel">
                <a class="carousel-item" href="#one!">
                    <div class="row">
                    <img src="./img/virus_1.png">
                    </div>
                    <div class="row">
                    <button class="waves-effect waves-light btn purple lighten-1 white-text" type='button' onClick="changeImage('./img/virus_12.png', 'Distance: 5 ft', 'Time: 3 days')">View</button>
                    </div>
                </a>
                <a class="carousel-item" href="#two!">
                    <div class="row">
                    <img  src="./img/virus_2.png">
                    </div>
                    <div class="row">
                    <button class="waves-effect waves-light btn purple lighten-1 white-text" type='button' onClick="changeImage('./img/virus_22.png', 'Distance: 20 ft', 'Time: 2 days')">View</button>
                    </div>
                </a>
                <a class="carousel-item" href="#three!">
                    <div class="row">
                    <img src="./img/virus_3.png">
                    </div>
                    <div class="row">
                    <button class="waves-effect waves-light btn purple lighten-1 white-text" type='button' onClick="changeImage('./img/virus_32.png', 'Distance: 40 ft', 'Time: 4 days')">View</button>
                    </div>
                </a>
                <a class="carousel-item" href="#four!">
                    <div class="row">
                    <img src="./img/virus_4.png">
                    </div>
                    <div class="row">
                    <button class="waves-effect waves-light btn purple lighten-1 white-text" type='button' onClick="changeImage('./img/virus_42.png', 'Distance: 1 ft', 'Time: 10 days')">View</button>
                    </div>
                </a>
                <a class="carousel-item" href="#five!">
                    <div class="row">
                    <img src="./img/virus_5.png">
                    </div>
                    <div class="row">
                    <button class="waves-effect waves-light btn purple lighten-1 white-text" type='button' onClick="changeImage('./img/virus_52.png', 'Distance: 30 ft', 'Time: 1.5 days')">View</button>
                    </div>
                </a>
                <a class="carousel-item" href="#six!">
                    <div class="row">
                    <img src="./img/virus_6.png">
                    </div>
                    <div class="row">
                    <button class="waves-effect waves-light btn purple lighten-1 white-text" type='button' onClick="changeImage('./img/virus_62.png', 'Distance: 35 ft', 'Time: 2.5 days')">View</button>
                    </div>
                </a>
                <a class="carousel-item" href="#seven!">
                    <div class="row">
                    <img src="./img/virus_7.png">
                    </div>
                    <div class="row">
                    <button class="waves-effect waves-light btn purple lighten-1 white-text" type='button' onClick="changeImage('./img/virus_72.png', 'Distance: 25 ft', 'Time: 4 days')">View</button>
                    </div>
                </a>
            </div>
        </form>
    </div>
</body>

<!-- Modal to Play -->
<div id="play" class="modal deep-purple lighten-4">
    <div class="modal-content deep-purple lighten-4">
        <h4>Your Chosen Virus is:</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer deep-purple lighten-4">
        <a class="left waves-effect waves-light btn purple lighten-1 white-text" type='button' href="./index.html" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        <a class="right waves-effect waves-light btn purple lighten-1 white-text" type='button' href="../index.html" class="modal-action modal-close waves-effect waves-green btn-flat">Continue</a>
    </div>
</div>

</html>
