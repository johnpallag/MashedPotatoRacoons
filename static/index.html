	<!--Navbar & Sidebar-->
	<nav>
		<div class="nav-wrapper blue lighten-1">
			<a href="#" class="brand-logo center">Epidemic Go</a>

			<ul id="slide-out" class="side-nav">
				<li>
					<div class="userView">
						<a href="#!user"><img class="circle" src="images/profile.png"></a>

		<div class="model-content">
			<div class="row">
				<form class="col s12" style="margin-top: 20px;">
					<div class="row">
						<div class="input-field col s12">
							<input id="username" type="text">
							<label for="username" data-error="wrong" data-success="right">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<button class="btn waves-effect waves-light" name="Sign In" id="signin">Sign In
					    <i class="material-icons right">send</i>
					  </button>
					</div>
					<div class="row">
						<p style = "text-align: center">Don't have an account?</p>
						<button class="btn waves-effect waves-light" name="Sign Up" id="signup">Sign Up
					    <i class="material-icons right">send</i>
					  </button>
					</div>
				</form>
			</div>
