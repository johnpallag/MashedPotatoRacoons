<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Epidemic Go</title>
	<script src="//cdn.socket.io/socket.io-1.2.0.js"></script>

	<!--Import Google Icon Font-->
	<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<link href="css/style.css" rel="stylesheet" />
	<link rel="icon" href="images/0.png" />
	<script src="js/style.js"></script>
	<script src="js/api.js"></script>
	<script src="js/index.js"></script>
	<!-- Custom CSS -->
	<link href="css/custom.css" rel="stylesheet">
</head>

<body>

	<!--Navbar & Sidebar-->
	<nav>
		<div class="nav-wrapper blue lighten-1">
			<a href="#" class="brand-logo center">Epidemic Go</a>

			<ul id="slide-out" class="side-nav">
				<li>
					<div class="userView" id="profileLink" style="cursor:pointer;display:none;" onclick="location.href='profile'">
						<img class="circle" id="profilePic_Nav" src="images/profile.png">
						<span class="white-text" id="accountName">Alok Mysore</span>
						<div class="levelup">
							<div class="determinate" style="width: 70%" id="accountPointsBar"></div>
						</div>
						<span class="white-text" id="accountLevel">level 6</span>
					</div>
				</li>

				<li><a href="index.html"><i class="material-icons">dashboard</i>Home</a></li>
				<li><a href="leaderboard"><i class="material-icons">star</i>Leaderboard</a></li>
				<li><a href="howtoplay"><i class="material-icons">play_arrow</i>How to Play</a></li>
			</ul>

			<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
		</div>
	</nav>

	<div id="loginmodel" class="modal modal-fixed-center" style="display:block;">
		<div class="model-content">
			<div class="row">
				<div class="col s12" style="margin-top: 20px;">
					<h4>Welcome to Epidemic Go!</h4>
					<p>Please sign in or sign up to start playing</p>
				</div>
			</div>
			<div class="row">  
				<form class="col s12" style="margin-top: 20px;">
					<div class="row">
						<div class="input-field col s12">
							<input id="username" type="text" autocomplete="off">
							<label for="username" data-error="wrong" data-success="right">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" autocomplete="off">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<button class="btn waves-effect waves-light" name="Sign In" id="signin">Sign In
					    <i class="material-icons right">send</i>
					  </button>
					</div>
					<div class="row">
						<p style="text-align: center">Don't have an account?</p>
						<button class="btn waves-effect waves-light" name="Sign Up" id="signup">Sign Up
					    <i class="material-icons right">send</i>
					  </button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="map"></div>
	<a class="btn-floating btn-large waves-effect waves-light" id="Infect-button" style="display:none">Infect!</a>
	<a class="btn-floating waves-effect waves-light" id="helpSmall" style="display:none" onclick="alert('This is a list of all the viruses you are carrying right now.  If you infect someone, they will get your virus and all of these as well.')">?</a>
	<div id="viruses"></div>
	<div id="points" style="display:none;"></div>

	<script>
		$('.modal').modal(); 
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC75EnaIuHo--O2S_dMWNP7WEIsmGZjAg&libraries=visualization&callback=initMap">
	</script>
</body>

</html>
